<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megan's Y2K-Themed Site</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ff69b4, #32cd32);
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 5px dotted #ff69b4;
    }
    header h1 {
      font-size: 2.5em;
      color: #32cd32;
    }
    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #ff69b4;
      border-radius: 15px;
    }
    section p {
      font-size: 1.2em;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #000;
      border-top: 5px dotted #32cd32;
      color: #fff;
      font-size: 0.9em;
    }
    .blog-link {
      text-align: center;
      margin: 20px auto;
    }
    .blog-link a {
      font-size: 1.5em;
      color: #ff69b4;
      text-decoration: none;
      border: 3px solid #32cd32;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #000;
      display: inline-block;
      transition: all 0.3s;
    }
    .blog-link a:hover {
      background-color: #32cd32;
      color: #000;
      border-color: #ff69b4;
    }
  </style>
</head>
<body>

  </header>
  <section>

    <div class="blog-link">
      <a href="/polymeh">Visit the Polymeh Blog</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Megan Hirni. All rights reserved.</p>
  </footer>
</body>
</html>
